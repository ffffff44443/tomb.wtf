<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: #0a174e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .container {
      background: rgba(10, 23, 78, 0.85);
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.2);
      padding: 2.5rem 2rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 320px;
    }
    h1 {
      font-size: 3rem;
      margin: 0 0 1rem 0;
      letter-spacing: 2px;
    }
    .textbox {
      margin-top: 1.5rem;
      width: 100%;
      background: #132257;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1.1rem;
      padding: 0.75rem 1rem;
      text-align: center;
      outline: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      word-break: break-all;
    }
    @media (max-width: 480px) {
      .container {
        min-width: unset;
        width: 90vw;
        padding: 1.5rem 0.5rem 1rem 0.5rem;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <div>Page Not Found</div>
    <input class="textbox" id="urlBox" readonly>
  </div>
  <script>
    // Set the textbox value to the current URL
    document.getElementById('urlBox').value = window.location.href;
  </script>
