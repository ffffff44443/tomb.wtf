<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }
    .dots-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .container {
      position: relative;
      z-index: 1;
      background: rgba(20,20,20,0.92);
      border-radius: 14px;
      box-shadow: 0 4px 32px #0008;
      padding: 2.5rem 2rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 300px;
      max-width: 90vw;
      border: 1px solid #222;
    }
    .error-code {
      font-size: 3.5rem;
      font-weight: 800;
      letter-spacing: 2px;
      color: #fff;
      margin-bottom: 0.5rem;
      user-select: none;
    }
    .desc {
      font-size: 1.1rem;
      margin-bottom: 0;
      color: #ccc;
      letter-spacing: 1px;
      text-align: center;
    }
    @media (max-width: 480px) {
      .container {
        min-width: unset;
        width: 98vw;
        padding: 1.2rem 0.5rem 1rem 0.5rem;
      }
      .error-code {
        font-size: 2rem;
      }
      .desc {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <canvas class="dots-bg"></canvas>
  <div class="container">
    <div class="error-code">404</div>
    <div class="desc">Page not found</div>
  </div>
  <script>
    // Minimal random white dots background
    const canvas = document.querySelector('.dots-bg');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    function drawDots() {
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const dotCount = Math.floor((canvas.width * canvas.height) / 3500);
      for (let i = 0; i < dotCount; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const r = Math.random() * 1.2 + 0.3;
        ctx.beginPath();
        ctx.arc(x, y, r, 0, 2 * Math.PI);
        ctx.fillStyle = 'rgba(255,255,255,' + (Math.random() * 0.7 + 0.2) + ')';
        ctx.fill();
      }
    }
    function render() {
      resizeCanvas();
      drawDots();
    }
    window.addEventListener('resize', render);
    render();
  </script>
</body>
</html>
